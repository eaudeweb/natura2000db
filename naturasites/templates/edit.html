{% extends 'layout.html' %}

{% block title %}{{ super() }} &mdash; {{ title }}{% endblock %}

{% block content %}

<div class="doc-edit">

  <h1>Natura2000 - {{ title }}</h1>

  <form method="post">

    {%- for name in form.order(doc) %}
      <div>{{ form.widget(doc[name]) }}</div>
    {%- endfor %}

    <input type="submit">

  </form>

</div>

{% endblock %}
