[buildout]
extends =
    versions.cfg
parts =
    zope-instance
find-links =
    http://eggshop.eaudeweb.ro
newest = false
develop =
    ${buildout:directory}/../chmrio_zope2
    ${buildout:directory}/src/NaayaBundles-CHMEU

[zope-instance]
zope2-location = /usr/local/Cellar/zope2/2.10.13
recipe = plone.recipe.zope2instance
effective-user = zope
user = admin:admin
http-address = 8080
eggs =
    edw-cookiecrumbler
    Products.ZMIntrospection
    naaya.chm
    naayabundles_chmeu
    chmrio_zope2
zcml =
    naayabundles_chmeu
    chmrio_zope2
environment-vars =
    CHMRIO_BACKEND_URL http://localhost:5000/
