<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet/leaflet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>var R = {assets: "{{ url_for('static', filename='') }}"};</script>
    {% if config['JS_DEBUG'] %}<script>R['debug'] = true;</script>{% endif %}
    <!--[if lt IE 9]><script>R.ie_disable_map = true;</script><![endif]-->
    <script src="{{ url_for('static', filename='jquery-1.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.cookie.js') }}"></script>
    <script src="{{ url_for('static', filename='leaflet/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='search.js') }}"></script>
    <script src="{{ url_for('static', filename='form.js') }}"></script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
    <title>{% block title %}Natura2000{% endblock %}</title>
</head>
<body>
  <div class="natura2000">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
