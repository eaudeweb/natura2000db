{% extends 'layout.html' %}

{% block content %}

<div class="doc-edit">

  <h1>FORMULAR STANDARD</h1>
  <p>Pentru ariile de protectie speciala (SPA), pentru situri eligibile
     ca situri de importanta comunitara (SCI)</p>

  <form method="post">

    {%- for name in form.order(doc) %}
      <div>{{ form.widget(doc[name]) }}</div>
    {%- endfor %}

    <input type="submit">

  </form>

</div>

{% endblock %}
