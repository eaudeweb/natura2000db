{% extends 'layout.html' %}

{% block title %}{{ super() }} &mdash; căutare{% endblock %}

{% block content %}

<h1>Natura2000 - Lista siturilor CORINE</h1>

<p class="backToSearch">Înapoi la <a href="/">căutare</a></p>

<div class="dataset">
<table class="highlight-row">
  <thead>
    <tr>
      <th>Cod</th>
      <th>Nume</th>
    </tr>
  </thead>

  <tbody>
    {% for code, name in dataset|sort %}
    <tr>
      <td>{{ code }}</td>
      <td><a href="{{ url_for('webpages.search', **{dataset_name:code}) }}">{{ name }}</a></td>
    </tr>
    {% endfor %}
  </tbody>

</table>
</div>

<a href="?fmt=json">Descarca în format JSON</a>



{% endblock %}
